<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi_Step_Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- creact an step form -->
      <form id="Form1">
        <h3>Create Account</h3>
        <input
          type="text"
          name="Email"
          placeholder="Email"
          minlength="5"
          required
        />
        <input type="password" placeholder="password" minlength="4" required />
        <input
          type="password"
          placeholder="Confirm password"
          minlength="4"
          required
        />
        <div class="btn-box">
          <button type="button" id="Next1">Next</button>
        </div>
      </form>
      <form id="Form2">
        <h3>Social Link</h3>
        <input type="text" placeholder="medium" required />
        <input type="text" placeholder="Github" required />
        <input type="text" placeholder="Linkedin" required />
        <div class="btn-box">
          <button type="button" id="Back1">Back</button>
          <button type="button" id="Next2">Next</button>
        </div>
      </form>
      <form id="Form3">
        <h3>Personal Info</h3>
        <input type="text" name="name" placeholder="First Name" required />
        <input type="text" name="name" placeholder="Last Name" required />
        <input type="text" placeholder="Mobile No" required />
        <div class="btn-box">
          <button type="button" id="Back2">Back</button>
          <button type="button" id="">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>step 1</small></div>
        <div class="step-col"><small>step 2</small></div>
        <div class="step-col"><small>step 3</small></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
